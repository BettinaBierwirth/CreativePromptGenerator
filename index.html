<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    <div id="main-container">
        
        <h1>Creative Prompt Generator</h1>
        <hr>
        <div id="main">
            <div id="prompt-field">
                <h2 id="prompt-display">Click a category to generate a random prompt.</h2>
            </div>
            <div id="button-container">
            <button id="category_flora">Flora</button>
            <button id="category_fauna">Fauna</button>
            <button id="category_landscape">Landscape</button>
            <button id="category_cityscape">Cityscape</button>
            <button id="category_situation">Situation</button>
            <button id="category_word">Just One Word</button>
            <button id="category_precious_stones">Precious Stones</button>
            <button id="category_three">Three Random Words</button>
            <button id="category_quote">Quote Inspiration</button>
        </div>
        </div>

        <div class="info">
            <hr>
            <h2>Total amount of prompts available: <span id="total-prompts">XXXX</span></h2>
            <hr>
            <h3>Prompt Contributors:</h3>
            <div class="contributors-container">
                <p class="contributor"><a class="contributor-link" href="https://x.com/CaermeDeith" target="_blank">Caerme</a></p>
            </div>
            <hr>
            <p>If you have any suggestions for new prompts or categories,<br>
                just click the button below and fill in the Google Form!
            </p>
            <a class="google-form-link" href="https://docs.google.com/forms/d/e/1FAIpQLSd8eJYZXCIaGc7RQ9KP4T7hjGkjKVf0sjG7ZtMmiilIP8aIew/viewform?usp=sf_link" target="_blank">Say hi via Google Forms!</a>
            <hr>
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
